<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tees Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          id="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-data">
        <h1 class="weather-city" id="city"></h1>
        <p class="weather-details">
         <span id="time"></span><span id="description">scattered clouds</span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind:<strong id="wind-speed" ></strong>
        </p>
      </div>
      <div class="weather-temperature-container">
        <div class="weather-icon"></div>
        <div class="weather-temperature"></div>
        <div class="weather-unit">Â°C</div>
      </div>
    </div>
    </main>
    </body>

        >hosted on Netlify</a

    </div>
</body>
<script src="src/index.js"></script>
</html>
