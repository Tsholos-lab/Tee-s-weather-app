<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-container">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/>
      </form>
    </header>
    <main>
      <div class="weather-data">
        <div>
        <h1 class="weather-city">Soweto</h1>
        <p class="weather-details">
      Monday 11:49, sunny conditions
          <br />
     Humidity: <strong>29%</strong>, Wind: <strong>18km/h</strong>
        </p>
      </div>
      <div class="weather-temperature">
        <div class="weather-icon"> ☀️</div>
        <div class="weather-value">12</div>
        <div class="weather-unit">°C</div>
      </div>
    </main>
  </body>
  <footer>
    Coded by
    <a href="https://github.com/tsholos-lab" target="_blank"
      >Tsholofelo Mpshe</a
    >
     and is
    <a href="https://github.com/Tsholos-lab/Tee-s-weather-app" target="_blank">
      open-sourced on Github</a
    >
    and website hosted on
    <a href="https://teesweather.netlify.app/" target="_blank">Netlify</a>.
  </footer>

</div>
<script src="index.js"></script>
</html>
